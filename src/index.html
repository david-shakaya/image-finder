<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.4/jquery.simplePagination.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.4/simplePagination.min.css"
      integrity="sha512-85KEMf8eFSgiFrs/gGSVg0S6JqrmCtvVcA+s1PTMl/qtqH0ucmhrYrAFXock7iSjCaVcCMUNgCEF+sdQBUp7pA=="
      crossorigin="anonymous"
    />
    <title>Image finder</title>
  </head>
  <body>
    <header class="header" name="top">
      <div class="container">
        <div class="header-nav-container">
          <a href="" class="button-logo" name="top">
            <!-- <span class="header-logo"></span> -->
            <img src="./images/logo-img.png" width="200px" alt="logo" />
          </a>
          <div class="buttons-header-nav">
            <a href="" class="button-header button-header-home">home</a>
            <a href="" class="button-header button-header-save"
              >Saved pictures</a
            >
          </div>
        </div>
        <div class="header-search-container">
          <form class="search-form" id="search-form">
            <input
              type="text"
              name="query"
              autocomplete="off"
              placeholder="Search images..."
            />
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper-arrow-btn">
        <a class="up-arrow-button" href="#top"></a>
      </div>
      <div class="container">
        <section class="section-gallery">
          <h1 class="galery-title"></h1>
          <ul class="gallery list-wrapper"></ul>
          <div id="img-wrapper-not-found"></div>
        </section>

        <!--Контейнер для кнопок пагинации  -->
        <div id="hide"></div>
        <div class="pagination-wrapper" id="pagination-container"></div>
      </div>
      <div class="developed">
        <span>
          © 2021 | developed by David Shakaya
          <img
            class="git-logo"
            src="./images/git-logo.png"
            width="20px"
            alt=""
          />
          |</span
        >
      </div>
    </main>
  </body>
</html>
